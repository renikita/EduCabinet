<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" ...>
    <link rel="stylesheet" href="/lightTheme.css" th:if="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).LIGHT}">
    <link rel="stylesheet" href="/darkTheme.css" th:if="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK}">
</head>

<body>

<!--ADD HOMEWORK-->

<div class="modal fade"  id="addHomeworkModal" tabindex="-1" aria-labelledby="addHomeworkModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK ? 'bg-dark text-light' : ''}">
                <h5 class="modal-title" id="addHomeworkModalLabel">Add Homework</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK ? 'bg-dark text-light' : ''}">
                <form action="/api/teachers/addhomework" method="post">
                    <div class="mb-3">
                        <label for="article" class="form-label">Article</label>
                        <input type="text" class="form-control" id="article" name="article" required>
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">Thema</label>
                        <input type="text" class="form-control" id="task" name="task" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control"  style="max-height: 200px; min-height: 50px" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" th:min="${localmindate}" th:max="${localmaxdate}" name="deadline" required>
                    </div>
                    <div class="mb-3">
                        <label for="student" class="form-label">Select Student(s)</label>
                        <select class="form-select" id="student" name="student" multiple required>
                            <th th:each=" student : ${students}">
                            <option th:value="${student.getName()}" th:text="${student.getName()}"></option>
                            </th>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--END OF ADD HOMEWORK-->

<!--DELETE HOMEWORK-->

<div class="modal fade" id="deleteHomeworkModal" tabindex="-1" aria-labelledby="deleteHomeworkModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK ? 'bg-dark text-light' : ''}">
                <h5 class="modal-title" id="deleteHomeworkModalLabel">Delete Homework</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK ? 'bg-dark text-light' : ''}">
                <form action="/api/teachers/deletehomework" method="post">
                    <div class="mb-3">
                        <label for="homework" class="form-label">Select Homework(s)</label>
                        <select class="form-select" id="homework" name="homework" multiple required>
                            <th th:each="response : ${responseList}">
                                <option th:value="${response.getId()}" th:text="${response.getHomework().getTask()}  + ' | Student: ' + ${response.getStudent().getName()}"></option>
                            </th>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--END OF DELETE HOMEWORK-->

<!--LIST OF HOMEWORK-->
<div class="container">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/settings/">Settings</a>
        </li>
        <li class="nav-item">
        <li class="nav-item">
        <a class="nav-link" href="/message">Messages</a>
         </li>
            <a class="nav-link disabled" aria-disabled="true">Create new account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Logout</a>
        </li>
    </ul>
    <header>
        <h6>Hello, <span th:text="${name}"></span>!</h6>
    </header>
    <h1>Teacher Dashboard</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).LIGHT ? 'btn btn-success' : 'btn btn-outline-success'}" data-bs-toggle="modal" data-bs-target="#addHomeworkModal">+ Add homework</button>
        <button type="button" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).LIGHT ? 'btn btn-danger' : 'btn btn-outline-danger'}" data-bs-toggle="modal" data-bs-target="#deleteHomeworkModal">- Delete homework</button>
    </div>

    <div class="btn-group dropend">
        <button type="button" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).LIGHT ? 'btn btn-secondary' : 'btn btn-outline-secondary'}" id="selectedStudent" th:if="${studentname != null}" th:text="'Student: ' + ${studentname}">
            Student:
        </button>
        <button type="button" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).LIGHT ? 'btn btn-secondary' : 'btn btn-outline-secondary'}" id="selectedStudent" th:if="${studentname == null}">
            Student: Nobody has been chosen.
        </button>
        <button type="button" class=" dropdown-toggle dropdown-toggle-split" th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).LIGHT ? 'btn btn-secondary' : 'btn btn-outline-secondary'}" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropend</span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/api/teachers/teacherdashboard/all">All</a></li>
            <li th:each="student : ${students}">
                <a class="dropdown-item" th:href="@{/api/teachers/teacherdashboard/{studentName}(studentName=${student.getName()})}"
                   th:text="${student.getName()}"></a>
            </li>
        </ul>
    </div>



<!--HOMEWORKS-->

    <div class="auth-div bg-white p-8 rounded">
        <div class="row">
            <div class="col-md-4" th:each="response : ${responseList}">
                <hr>
                <br>
                <div class="card">
                    <div class="card-header">

                            <span class="badge text-bg-warning" th:if="${response.homeworkStatus.toString() == 'ON_CHECK'}">ON CHECK</span>
                            <span class="badge text-bg-primary" th:if="${response.homeworkStatus.toString() == 'COMPLETED'}" >COMPLETED</span>
                            <span class="badge text-bg-danger" th:if="${response.homeworkStatus.toString() == 'PENAL'}">PENAL</span>
                            <span class="badge text-bg-success" th:if="${response.homeworkStatus.toString() == 'CURRENT'}">CURRENT</span>

                        <span class="due-date" th:text="'Upload Date: ' + ${#temporals.format(response.getHomework().getUploadTime, 'dd/MM/yyyy HH:mm')}"></span>
                        <br>
                        <h5 class="homework-text" th:text="'Article: ' + ${response.getHomework().nameHomework}"></h5>
                        <h6 class="homework-text" th:text="'Thema: ' + ${response.getHomework().task}"></h6>
                    </div>
                    <div class="card-body">
                        <span class="badge text-bg-primary p-2" th:if="${response.getStudent().getName() != null}" th:text="'Student: ' + ${response.getStudent().getName()}"></span>
                        <br>
                        <hr>
                        <span class="homework-text " th:text="'Details: ' + ${response.getHomework().description}"></span>
                        <br>
                        <hr>
                        <p class="submission-deadline" th:text="'Submission Deadline: ' + ${#temporals.format(response.getHomework().getDeadline(), 'dd/MM/yyyy HH:mm')}"></p>
                        <form th:if="${response.getResponseText() != null}">
                            <p th:text="'Answer: ' + ${response.getResponseText()}"></p>
                            <div th:if="${response.getResponseFile() != null}">
                                <p>Attached File:</p>
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-secondary">
                                        <a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" th:href="@{'/api/students/download/' + ${response.id}}" target="_blank" th:text="'Download file: ' + ${response.getFileName()}"></a>
                                    </li>
                                </ul>
                            </div>
                            <br>
                        </form>
                        <form action="/api/teachers/upload" method="post" th:if="${response.getMark() == null && response.getHomeworkStatus().toString() != 'CURRENT'}">
                            <input type="hidden" name="homeworkId" th:value="${response.getId()}" />
                            <input type="number" name="markInteger" min="1" max="12" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Mark: " required>
                            <br>
                            <button type="submit" class="btn btn-success" >Upload</button>
                        </form>
                        <hr>
                        <p th:if="${response.getMark() != null}" th:text="${'Mark is: ' + response.getMark()}">Mark is: </p>
                        <span class="badge text-bg-warning" th:if="${response.getMark() > 5 && response.getMark() < 7}">Well</span>
                        <span class="badge text-bg-primary" th:if="${response.getMark() > 6 && response.getMark() < 10}" >Good</span>
                        <span class="badge text-bg-danger" th:if="${response.getMark() < 6 && response.getMark() != null}">Bad</span>
                        <span class="badge text-bg-success" th:if="${response.getMark() > 9}">Excellent</span>
                    </div>
                </div>
            </div>
        </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownMenu = document.querySelector('.dropdown-menu');
            var selectedStudentButton = document.getElementById('selectedStudent');

            dropdownMenu.addEventListener('click', function (event) {
                var target = event.target;
                if (target.classList.contains('dropdown-item')) {
                    var selectedStudentName = target.textContent;
                    selectedStudentButton.textContent = 'Student: ' + selectedStudentName;
                }
            });
        });
    </script>

</div>





</body>
</html>
