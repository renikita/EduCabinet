<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" ...>
    <link rel="stylesheet" href="/lightTheme.css" th:if="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).LIGHT}">
    <link rel="stylesheet" href="/darkTheme.css" th:if="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK}">
</head>
<body>
<div class="container"  >
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/settings/">Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/message">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Logout</a>
        </li>
    </ul>
    <header>
        <h6>Hello, <span th:text="${name}"></span>!</h6>

    </header>

    <h1>Student Homework</h1>
    <div class="auth-div bg-white p-8 rounded">
        <div class="row">
            <div class="col-md-4" th:each="response : ${responseList}">
                <hr>
                <br>
                <div class="card">
                    <div class="card-header">
                        <th>
                        <span class="badge text-bg-warning" th:if="${response.homeworkStatus.toString() == 'ON_CHECK'}">ON CHECK</span>
                        <span class="badge text-bg-primary" th:if="${response.homeworkStatus.toString() == 'COMPLETED'}" >COMPLETED</span>
                        <span class="badge text-bg-danger" th:if="${response.homeworkStatus.toString() == 'PENAL'}">PENAL</span>
                            <span class="badge text-bg-success" th:if="${response.homeworkStatus.toString() == 'CURRENT'}">CURRENT</span>
                        </th>
<span class="due-date" th:text="'Upload Date: ' + ${#temporals.format(response.getHomework().getUploadTime, 'dd/MM/yyyy HH:mm')}"></span>
<br>
<h5 class="homework-text" th:text="'Article: ' + ${response.getHomework().nameHomework}"></h5>
<h6 class="homework-text" th:text="'Thema: ' + ${response.getHomework().task}"></h6>
</div>
<div class="card-body">
    <span class="badge text-bg-primary p-2" th:if="${teachername != null}" th:text="'Teacher: ' + ${teachername}"></span>
    <br>
    <hr>
    <span class="homework-text " th:text="'Details: ' + ${response.getHomework().description}"></span>
    <br>
    <hr>
    <p class="submission-deadline" th:text="'Submission Deadline: ' + ${#temporals.format(response.getHomework().deadline, 'dd/MM/yyyy HH:mm')}"></p>
    <form action="/api/students/upload" method="post" enctype="multipart/form-data" th:if="${response.getResponseText() == null && response.getMark() == null}">
        <input type="hidden" name="homeworkId" th:value="${response.getHomework().id}" />
        <textarea name="homeworkText" class="expand-textarea" rows="5" cols="30" placeholder="Enter your homework here"></textarea>

        <div class="mb-3" th:if="${response.getResponseFile() == null}">
            <label for="formFile" class="form-label">Add files: </label>
            <input class="form-control" type="file" id="formFile" name="responseFile" accept=".zip,.rar,.7z"
                   th:classappend="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK ? 'bg-dark text-light' : ''}">
        </div>
        <br>
        <button type="submit" th:class="${settings.currentTheme == T(com.example.EduCabinet.model.Settings.Theme).DARK} ? 'btn btn-outline-success' : 'btn btn-success'">Upload Homework</button>
    </form>
    <form th:if="${response.getResponseText() != null}">
        <p th:text="'Your answer: ' + ${response.getResponseText()}"></p>
        <div th:if="${response.getResponseFile() != null}">
            <p>Attached File:</p>
            <ul class="list-group">
                <li class="list-group-item list-group-item-secondary">
                    <a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" th:href="@{'/api/students/download/' + ${response.id}}" target="_blank" th:text="'Download file: ' + ${response.getFileName()}"></a>
                </li>
            </ul>
        </div>
    </form>
    <hr>
    <p th:if="${response.getMark() != null}" th:text="${'Mark is: ' + response.getMark()}">Your mark is: </p>
        <span class="badge text-bg-warning" th:if="${response.getMark() > 5 && response.getMark() < 7}">Well</span>
        <span class="badge text-bg-primary" th:if="${response.getMark() > 6 && response.getMark() < 10}" >Good</span>
        <span class="badge text-bg-danger" th:if="${response.getMark() < 6 && response.getMark() != null}">Bad</span>
        <span class="badge text-bg-success" th:if="${response.getMark() > 9}">Excellent</span>
</div>
</div>
</div>
</div>
</div>
    <th:block th:replace="fragments/footer :: footer(settings=${settings})"></th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
